<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rustaceans Kenya</title>
  <link rel="stylesheet" href="styles/frow.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="fonts/fonts.css">

</head>

<body>
    <div id="body-div" class="frow-container">
        <!-- Header -->
        <header id="top-nav" class="frow items-center mb-2">
            <div id="logo" class="col-xs-4-6 col-md-1-2">
                <img src="/images/RustaceansKenya-Logo.svg" alt="Rustaceans Kenya logo" width="100px" height="auto">
            </div>
            <div id="nav-items" class="row-xs-1-2 col-md-1-2">
                <nav class="frow row-evenly font-size-100" style="font-weight: bolder;">
                    <a class="color-secondary" href="#projects">Projects</a>
                    <a class="color-secondary" href="#forum">Forum</a>
                    <a class="color-secondary" href="#contact">Contact us</a>
                    <a class="button" href="#workshop">Book a workshop</a>
                </nav>
            </div>
        </header>
        <!-- Hero slider -->
        <div class="frow-container column-center mt-40 mt-sm">
            <div class="frow pr-10 pl-10 mb-20">
                <h1 class="color-primary font-brizel-regular font-size-300 text-center">Rustlang Learning, Collaboration and Meetups in Kenya</h1>
            </div>
            <div class="frow font-poppins-regular col-xs-1 col-md-3-4 mb-40">
                <h3 class="text-center">Stay rusty with builders from East Africa.</h3>
            </div>
            <div class="frow row-center font-size-150">
                <a class="button-link color-tertiary mr-20" href="#">Learn Rust</a>
                <a class="button-link color-tertiary ml-20" href="#">See events</a>
            </div>
        </div>
        <!-- Community channels -->
        <div class="frow-container mt-80 mt-sm">
            <div class="frow justify-center">
                <div class="row-2-4 col-md-1-4 col-lg-2-3">
                    <div class="frow row-start justify-between items-center" style="background-color: #C03A31; padding: 30px; border-radius: 10px;">
                        <div class="col-md-1-3">
                            <p class="font-poppins-regular" style="color: white; font-size: 18px; margin: 0;">Join the community:</p>
                        </div>
                        <div class="col-md-2-3">
                            <div class="frow justify-around">
                                <a href="#" style="text-decoration: none;">
                                    <img src="images/telegram.svg" alt="Telegram" style="width: 40px; height: 40px;">
                                </a>
                                <a href="#" style="text-decoration: none;">
                                    <img src="images/github.svg" alt="GitHub" style="width: 40px; height: 40px;">
                                </a>
                                <a href="#" style="text-decoration: none;">
                                    <img src="images/whatsapp.svg" alt="WhatsApp" style="width: 40px; height: 40px;">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
